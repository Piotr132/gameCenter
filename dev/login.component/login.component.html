<body>
<div class="container">
  <div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
    <div class="form-box">
      <form action="" method="">
        <input name="user" type="text" #login placeholder="Użytkownik">
        <input type="password" #password placeholder="hasło">
        <button class="btn btn-info btn-block login" type="submit" (click)="onLogin(login.value, password.value)">Login</button>
        <br>
        {{response}}
      </form>
    </div>
  </div>
</div>
</body>
</html>
